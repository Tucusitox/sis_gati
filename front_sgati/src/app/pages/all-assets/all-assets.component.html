<section class="mt-20 mb-10 md:ml-72 lg:my-0 p-4">

    <div class="bg-gray-950 rounded-lg border-2 border-green-500 p-4">

      <div class="flex flex-col border-b-2 border-green-500 mb-2">

          <div class="flex items-center">
            <div class="w-6/12 text-green-500 py-2">
                <h1 class="text-2xl"><b>Activos del sistema</b></h1>
                <p>Informaci√≥n General</p>
            </div>
            <!-- SELECTOR PARA ELEGIR EL TIPO DE ACTIVO -->
            <form class="w-6/12">
                <select id="selectorInventario" name="tipoActivo" [(ngModel)]="tipoActivo"
                    class="text-green-500 border-2 border-green-500 
                    bg-gray-950 rounded-lg cursor-pointer w-full"> 
                  <option value="" selected>Buscar por tipo de activo</option>
                  <option value="Computadora">Computadora</option>
                  <option value="Mouse">Mouse</option>
                  <option value="Monitor">Monitor</option>
                  <option value="Teclado">Teclado</option>
                  <option value="Impresora">Impresora</option>
                </select>
            </form>
          </div>

       </div>
       <!-- DATA TABLE PARA ACTIVOS -->
       <app-assets-table
        [itemsTable]="tableItems" 
        [filtrarItems]="tableItems"
        [typeTable]="typeTabla"
        [typeAsset]="tipoActivo"
        [locationAsset]="locationAsset"
        [typeAssetUpdateModal]="typeAssets"
        (refresComponent)="getAssets()"
       />
      
    </div>
 </section>
